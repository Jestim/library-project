<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proto</title>
    <script src="book-constructor.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="page-header">Library</h1>
    <section class="add-book-form">
        <h3>Enter book info</h3>
        <form action="javascript:submitNewBook();">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="title" autocomplete="off" autofocus required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="author" autocomplete="off" required>
            <label for="pages">Number of pages</label>
            <input type="text" id="pages" name="pages" placeholder="pages" autocomplete="off" required>
            <label for="read">Have read it</label>
            <input type="checkbox" id="read" name="read" value="true">
            <button type="submit" class="submit">Add</button>
        </form>
    </section>
    <main class="container">
        <h2 class="main-header">Books in the library</h2>
        <button class="add-book">Add book</button>
        <section class="books">
        </section>
    </main>


</body>

</html>
